spring:
  datasource:
    url: jdbc:postgresql://prod-db.digitalbank.com:5432/bank_prod
    username: prod_user
    password: '{cipher}ENCRYPTED_PASSWORD_HERE'
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

bank:
  name: Digital Bank UCSAL - PRODUCTION
  max-daily-transfer: 5000.00
  api:
    external-validation-url: https://api.production.digitalbank.com/validate
    timeout: 3000
    api-key: '{cipher}ENCRYPTED_API_KEY_HERE'
  features:
    pix-enabled: true
    international-transfer: false
    ted-enabled: true
    doc-enabled: true

logging:
  level:
    root: WARN
    com.bank: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
